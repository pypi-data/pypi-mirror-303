[project]
name = "dyntrace"
version = "0.0.2"
authors = [
  {name="Issac Pang", email="issac.pang@berkeley.edu"}
]

description="Dynamic Time-series Response Analysis and Computational Estimation"
readme = "README.md"

keywords = [
  "seismic",
  "earthquake",
]

dependencies = [
  "numpy",
  "scipy",
  "sympy",
  "keras",
  "pydot",
  "seaborn",
  "tensorflow",
  "pandas",
  "scikit-learn",
  "opensees"
]

[project.urls]
Repository = "http://github.com/issacpang/dyntrace"


[build-system]
requires = [
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]


