[tool.poetry]
name = "aiohydroottawa"
version = "0.3.0"
description = ""
authors = ["Carter Green <carter.green@icloud.com>"]
readme = "README.md"
classifiers = [
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
  { include = "aiohydroottawa" },
  { include = "aiohydroottawa/py.typed" },
]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.10.2"
boto3 = "^1.33.7"
mashumaro = "^3.13"

[tool.poetry.group.examples.dependencies]
influxdb-client = "^1.39.0"


[tool.poetry.group.dev.dependencies]
mypy = "1.10.0"
ruff = "0.4.6"
pytest = "8.2.1"
pytest-asyncio = "0.23.7"
aresponses = "3.0.0"
pytest-cov = "5.0.0"
freezegun = "1.5.1"
boto3-stubs = {extras = ["cognito-idp"], version = "^1.34.136"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "ANN101",
  "D203",
  "D213",
  "ISC001", # Conflict
  "COM812", # Conflict
]


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"aiohydroottawa/aws_srp.py" = ["ALL"]
"examples/**.py" = ["D103", "INP001"]

[tool.ruff.lint.isort]
known-first-party = ["gotailwind"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov aiohydroottawa --cov-report term-missing"
