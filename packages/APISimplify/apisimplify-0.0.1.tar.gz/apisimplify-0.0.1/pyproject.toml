[project]
name = "APISimplify"
version = "0.0.1"
description = "A Api tool"
readme = "README.md"
requires-python = ">=3.6"

dependencies = [
    "requests >=2.25.0",
    "discord >=1.0.0",
    "Pillow >=8.0.0",
    "jsonschema >=3.2.0"
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
