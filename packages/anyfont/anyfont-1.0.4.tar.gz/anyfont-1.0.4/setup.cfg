[metadata]
name = anyfont
version = 1.0.4
author = Albert Calasanz Sallen
author_email = acalasanzs@gmail.com
description = A powerful css and woff from ttf or anything for font management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/acalasanzs/AnyFont
project_urls = 
	Bug Tracker = https://github.com/acalasanzs/AnyFont/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	brotli
	fontTools

[options.entry_points]
console_scripts = 
	towoff = anyfont.towoff2:entry
	woff2css = anyfont.woff2css:entry
	woff2css2 = anyfont.woff2ff:entry

[egg_info]
tag_build = 
tag_date = 0

