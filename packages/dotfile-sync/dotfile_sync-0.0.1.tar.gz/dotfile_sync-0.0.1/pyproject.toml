[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotfile_sync"
version = "0.0.1"
authors = [{ name = 'aquanjsw', email = 'zhdlcc@gmail.com' }]
description = 'dotfile sycn tool based on scp'
readme = 'README.md'
requires-python = ">=3.8"
dependencies = ['pyyaml']
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
dotfile-sync = 'dotfile_sync.main:main'

