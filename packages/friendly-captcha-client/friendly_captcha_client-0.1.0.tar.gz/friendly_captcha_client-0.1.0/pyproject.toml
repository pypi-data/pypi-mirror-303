[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "friendly-captcha-client"
version = "0.1.0"
description = "A client for Friendly Captcha."
authors = [
    "Antal Nagy <dev@friendlycaptcha.com>",
    "Friendly Captcha GmbH <dev@friendlycaptcha.com>"
]
readme = "README.md"
homepage = "https://developer.friendlycaptcha.com/"
repository = "https://github.com/FriendlyCaptcha/friendly-captcha-python"
keywords = ["Friendly Captcha Client", "Captcha"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "2.31.0"
pydantic = "2.1.1"

[tool.poetry.dev-dependencies]
pytest = "7.4.0"
requests-mock = "1.11.0"
