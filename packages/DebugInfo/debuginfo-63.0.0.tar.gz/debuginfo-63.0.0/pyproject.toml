[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DebugInfo"
version = "63.0.0"
authors = [
  { name="douyaoyuan", email="douyaoyuan@126.com" },
]
description = "封装提供了一些调试常用方法，例如打印对齐，彩色文本，表格输出，交互接口，秒表装饰器，入参基类等类和方法的封装"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/DyyYq/DebugInfo.git"
"Bug Tracker" = "https://gitee.com/DyyYq/DebugInfo/issues"