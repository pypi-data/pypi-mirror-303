[metadata]
name = ewoksfluo
version = attr: ewoksfluo.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Data processing workflows for X-ray Fluorescence
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksfluo/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksfluo/
	Documentation = https://ewoksfluo.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksfluo/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	ewoks[orange]
	h5py
	numpy
	pymca >=5.8.9
	fabio
	scipy
	imageio
	ewoksdata >=0.2.7
	ewoksorange >= 0.7.0rc0

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=7
	pyqt5
	importlib_resources; python_version < '3.9'
dev = 
	%(test)s
	black >=22
	flake8 >=4
	pre-commit
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata_sphinx_theme < 0.15

[options.entry_points]
orange3.addon = 
	ewoksfluo=orangecontrib.ewoksfluo
orange.widgets = 
	FLUO=orangecontrib.ewoksfluo.categories
orangecanvas.examples = 
	FLUODEMO=orangecontrib.ewoksfluo.categories.demo.tutorials
	FLUOFIT=orangecontrib.ewoksfluo.categories.fit.tutorials
orange.widgets.tutorials = 
	FLUODEMO=orangecontrib.ewoksfluo.categories.demo.tutorials
	FLUOFIT=orangecontrib.ewoksfluo.categories.fit.tutorials
orange.canvas.help = 
	html-index=orangecontrib.ewoksfluo:WIDGET_HELP_PATH
ewoks.tasks.class = 
	ewoksfluo.tasks.*=ewoksfluo1
	ewoksfluo.tasks.*.*=ewoksfluo2

[options.package_data]
* = *.ows, *.png, *.svg

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[mypy]
python_version = 3.8

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-PyMca5.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

