[tool.poetry]
name = "metamart-graph"
version = "0.2.6"
description = ""
authors = ["Ian Eaves <ian@metamart.io>"]
license = "Elastic-2.0"
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-graph"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
networkx = "^2.8.5"
pydantic = "^1.9.1"
metamart-client = "^0.3.0"
metamart-schemas = "^0.2.0"
matplotlib = {version = "^3.5.2", optional = true}
pydot = {version = "^1.4.2", optional = true}
multimethod = "^1.8, !=1.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
isort = "^5.10.1"
devtools = "^0.10.0"


[tool.poetry.group.plots.dependencies]
matplotlib = "^3.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_first_party = "metamart_graph"

[tool.black]
line-length = 120

[tool.poetry.extras]
vis = ["matplotlib", "pydot"]

[tool.poetry_bumpversion.file."src/metamart_graph/__init__.py"]
