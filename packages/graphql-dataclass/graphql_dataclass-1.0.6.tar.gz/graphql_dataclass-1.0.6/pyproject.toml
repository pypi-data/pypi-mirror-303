[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graphql-dataclass"
authors = [
    { name="Mikita Kuzniatsou", email="nikikuzi@gmail.com" },
      { name="Alex Dap", email="shlisi2017@gmail.com" },
]
readme = "README.MD"
keywords = ["python", "graphql", "mapping", "dataclass"]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = ['anyio==3.1.0', 'autoflake==2.3.1', 'black==24.8.0', 'isort==5.13.2']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "description"]

[project.scripts]
gqldataclass = "codegen.__main__:main"

[project.urls]
"Homepage" = "https://github.com/nikikuzi/graphql-dataclass/"
"Source Code" = "https://github.com/nikikuzi/graphql-dataclass/tree/1.0.6"
"Bug Tracker" = "https://github.com/nikikuzi/graphql-dataclass/issues"
"Release Notes" = "https://github.com/nikikuzi/graphql-dataclass/tree/1.0.6/RELEASE_NOTES.MD"