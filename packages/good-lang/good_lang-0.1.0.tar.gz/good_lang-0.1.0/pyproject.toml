[project]
name = "good-lang"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "good-common>=0.1.7",
    "litellm>=1.50.0",
    "instructor>=1.5.2",
    "unstructured>=0.16.0",
    "prompt-toolkit>=3.0.48",
    "assemblyai>=0.34.0",
    "ell-ai[anthropic]>=0.0.14",
    "langfuse>=2.52.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_lang"]
