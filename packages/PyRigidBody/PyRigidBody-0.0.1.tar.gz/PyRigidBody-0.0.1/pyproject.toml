[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyRigidBody"
version = "0.0.1"
authors = [
    {name = "Berat Atmaca", email = "beratatmaca@live.com"}
]
description = "A package for handling rigid body transformations and markers in 3D space"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/beratatmaca/PyRigidBody"
Issues = "https://github.com/beratatmaca/PyRigidBody/issues"

[project.optional-dependencies]
testing = ["pytest"]
