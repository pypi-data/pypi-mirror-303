[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "cocotbext-dyulib"
description = "Libraries, templates and tools for working with cocotb."
authors = [
    { name = "Vijayvithal Jahagirdar", email = "jahagirdar.vs@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = []
version = "0.0.4"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "cocotb-coverage>=1.2.0",
    "click>=8.1.7",
    "editables>=0.5",
]

[project.license]
text = "BSD-2-Clause"

[project.urls]
Homepage = "https://jahagirdar.github.io/cocotbext-dyulib"
Documentation = "https://jahagirdar.github.io/cocotbext-dyulib"
Changelog = "https://jahagirdar.github.io/cocotbext-dyulib/changelog"
Repository = "https://github.com/jahagirdar/cocotbext-dyulib"
Issues = "https://github.com/jahagirdar/cocotbext-dyulib/issues"
Discussions = "https://github.com/jahagirdar/cocotbext-dyulib/discussions"
Gitter = "https://gitter.im/cocotbext-dyulib/community"
Funding = "https://github.com/sponsors/jahagirdar"

[project.scripts]
dyu = "cocotbext.dyulib.cli:main"

[tool.pdm]
plugins = [
    "pdm-multirun",
]

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = [
    "duty>=0.10",
]
ci-quality = [
    "cocotbext-dyulib[duty,docs,quality,typing,security]",
]
ci-tests = [
    "cocotbext-dyulib[duty,tests]",
]
docs = [
    "black>=23.9",
    "markdown-callouts>=0.3",
    "markdown-exec>=1.7",
    "mkdocs>=1.5",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-committers-plugin-2>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-material>=9.4",
    "mkdocs-minify-plugin>=0.7",
    "mkdocstrings[python]>=0.23",
    "tomli>=2.0; python_version < '3.11'",
]
maintain = [
    "black>=23.9",
    "blacken-docs>=1.16",
    "git-changelog>=2.3",
]
quality = [
    "ruff>=0.0",
]
tests = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.3",
]
typing = [
    "mypy>=1.5",
    "types-markdown>=3.5",
    "types-pyyaml>=6.0",
]
security = [
    "safety>=2.3",
]
