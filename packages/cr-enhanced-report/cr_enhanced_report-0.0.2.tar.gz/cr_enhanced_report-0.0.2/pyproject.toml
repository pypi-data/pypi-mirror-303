[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cr_enhanced_report"
description = "Enhanced report for Cosmic-Ray."
readme = {file="README.md", content-type="text/markdown"}
keywords = [
    "cosmic-ray",
    "enhanced report",
    "mutation",
    "plugin",
    "testing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
license = {text="MIT License"}
version = "0.0.2"
requires-python = ">= 3.10,<3.13"
dependencies = [
    "cosmic-ray>=8.3"
]
authors = [
    {name="Peter McDonald", email="git@petermcdonald.co.uk"}
]
maintainers = [
    {name="Peter McDonald", email="git@petermcdonald.co.uk"}
]

[project.scripts]
cr-enhanced-report = "cr_enhanced_report:cli.main"

[project.urls]
Homepage = "https://github.com/petermcd/cr_enhanced_report"
Documentation = "https://github.com/petermcd/cr_enhanced_report"
Repository = "https://github.com/petermcd/cr_enhanced_report"
Issues = "https://github.com/petermcd/cr_enhanced_report/issues"

[project.optional-dependencies]
build = [ "build", "wheel" ]
test = ["cosmic-ray", "flake8", "isort", "mypy", "pre-commit", "pytest", "pytest-cov", "pytest-mock"]

[tool.pytest.ini_options]
addopts = "--cov-report term-missing --cov=cr_enhanced_report"
testpaths = [
    "tests",
]
