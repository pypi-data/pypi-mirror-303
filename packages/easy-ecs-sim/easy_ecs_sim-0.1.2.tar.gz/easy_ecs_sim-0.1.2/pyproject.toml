[tool.poetry]
name = "easy-ecs-sim"
version = "0.1.2"
description = "Entity Component System"
authors = ["flegac <florent.legac@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
repository = "https://github.com/flegac/easy-ecs"

[tool.poetry.dependencies]
python = "^3.8"
easy-kit = "*"
pydantic = "*"
loguru = "^0.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
