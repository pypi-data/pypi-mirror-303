[metadata]
name = vptstools
description = Tools to work with vertical profile time series.
author = INBO
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://enram.github.io/vptstools/
project_urls = 
	Documentation = https://enram.github.io/vptstools/
	Source = https://github.com/enram/vptstools
	Changelog = https://enram.github.io/vptstools/changelog.html
	Tracker = https://github.com/enram/vptstools/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.9.0
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	click
	h5py>=3.1.0
	pytz
	frictionless>=5.3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
transfer = 
	s3fs[boto3]==2023.5.0
	paramiko
	fsspec
	pyarrow
	python-dotenv
develop = 
	setuptools
	pytest
	pytest-cov
	flake8
	black
	sphinx
	sphinx_rtd_theme
	sphinx-click
	myst-parser[linkify]
	moto[s3]<5.0
	tox

[options.entry_points]
console_scripts = 
	transfer_baltrad = vptstools.bin.transfer_baltrad:cli
	vph5_to_vpts = vptstools.bin.vph5_to_vpts:cli

[tool:pytest]
addopts = 
	--cov vptstools --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = vptstools
extensions = 
	github_actions
	markdown

[egg_info]
tag_build = 
tag_date = 0

