[project]
name = "juv"
version = "0.0.0"
description = "A little wrapper around `uv` to launch ephemeral Jupyter notebooks."
readme = "README.md"
authors = [{ name = "Trevor Manz", email = "trevor.j.manz@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "rich>=13.9.2",
]

[project.scripts]
juv = "juv:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "inline-snapshot>=0.13.3",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]
