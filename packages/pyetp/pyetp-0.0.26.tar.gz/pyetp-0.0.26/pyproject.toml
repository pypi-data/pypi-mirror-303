[tool.poetry]
name = "pyetp"
version = "0.0.26"
description = "Interface with OSDU RDDMS using ETP protocol"
authors = ["Adam Cheng <52572642+adamchengtkc@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/equinor/pyetp"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.26.3"
websockets = "^12.0"
lxml = "^4.9.4"
pydantic = "^1.10"
redis = "^5.0.1"
async-lru = "^2.0.4"
pyarrow = "^15.0.0"  # added to fix pandas deprecated warning in xtgeo
etpproto = "^1.0.5"
httpx = "^0.26.0"
xtgeo = "^3.8.0"
xsdata = "^24.3.1"
resqpy = "^4.16.2"
async-timeout = "^4.0.3"
pillow = "^10.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.4"
fakeredis = "^2.21.0"
pytest-cov = "^4.1.0"
notebook = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License"
]