[tool.poetry]
name = "lets-debug-helper"
version = "1.5.16"
description = "This is a cli tool that interacts with the Let's Debug API"
authors = ["Jeffrey Crane <jediknight11206@gmail.com>"]
license = "License :: OSI Approved :: MIT License"
include = ["README.md"]
packages = [
    { include = "letsdebughelper" },
]

[tool.yapf]
based_on_style = "pep8"
column_limit = 120

[tool.coverage.run]
relative_files = true

[tool.poetry.scripts]
lets-debug = "letsdebughelper.letsdebug:main"

[tool.poetry.dependencies]
python = "^3.9"
argparse = "^1.4.0"
requests = "^2.31.0"
six = "^1.16.0"
rich = "^13.7.0"

[tool.poetry.group.lint.dependencies]
mypy = "^1.7.1"

[tool.poetry.group.dev.dependencies]
mock = "^5.1.0"
argparse = "^1.4.0"
parameterized = "^0.9.0"
flake8 = "^6.1.0"
coveralls = "^3.3.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
yapf = "^0.40.2"
toml = "^0.10.2"
types-requests = "^2.31.0.10"

[tool.mypy]
# TODO: This is to help with the introduction of Mypy to the repo
# We will want to decide at some point to re-enable this since it can hide errors
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
