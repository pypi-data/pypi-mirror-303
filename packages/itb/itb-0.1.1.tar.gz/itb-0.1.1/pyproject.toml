[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itb"
version = "0.1.1"
description = """
Toolbox library for rapid prototyping of computer vision projects.
Contains the simplified code for basic IO on images and printing them
in the Jupyter notebook environment.
"""
readme = "README.md"
authors = [{ name = "Mateusz ChoiÅ„ski", email = "mateusz.choinski100@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["images", "toolbox", "computer vision", "opencv", "matplotlib", "jupyter"]
dependencies = [
    "matplotlib>=3.8.2",
    "opencv-python>=4.8.1.78",
    "pandas>=2.1.3",
    "requests==2.32.3",
]
requires-python = ">=3.10"

[project.optional-dependencies]
# package development requirements
dev = [
    "black==24.10.0",
    "build==1.2.2.post1",
    "flake8-pyproject==1.2.3",
    "isort==5.13.2",
    "jupyter==1.1.1",
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
    "setuptools==75.2.0",
    "twine==5.1.1",
    "virtualenv==20.27.0",
]

[project.urls]
Homepage = "https://github.com/grafiszti/itb"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88
max-complexity = 10
extend-ignore = ["E41", "E203", "E226", "E302", "E501", 'W503', 'W605']
