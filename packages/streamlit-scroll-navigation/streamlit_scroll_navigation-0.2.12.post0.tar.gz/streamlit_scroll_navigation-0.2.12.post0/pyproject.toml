[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-scroll-navigation"
dynamic = ["version"]
description = "Streamlit component for single page navigation scrolling."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    { name = "John Pan", email = "jpthek9@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "streamlit >= 1.0"
]

[project.optional-dependencies]
devel = [
    "wheel",
    "twine",
    "setuptools >= 42",
]

[tool.setuptools_scm]
version_file = "streamlit_scroll_navigation/_version.py"
local_scheme = "no-local-version"  # This will strip the local version
version_scheme = "post-release"  # This will remove the 'dev0' part


[tool.setuptools]
include-package-data = true