[metadata]
name = sporosdk
version = 0.1.0
author = Team Sporo Health
author_email = contact@sporohealth.com
description = A Python SDK for interacting with the Sporo API to generate summaries.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/sporosdk
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

