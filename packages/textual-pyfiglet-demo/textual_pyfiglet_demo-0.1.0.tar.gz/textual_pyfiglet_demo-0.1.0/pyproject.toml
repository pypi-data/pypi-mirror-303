[tool.poetry]
name = "textual-pyfiglet-demo"
version = "0.1.0"
description = "Small demo proposal of integrating PyFiglet with Textual"
authors = ["edward-jazzhands <ed.jazzhands@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
textual = "^0.83.0"
pyfiglet = "^1.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
textual-pyfiglet-demo = "textual_pyfiglet_demo:run"
textual_pyfiglet_demo = "textual_pyfiglet_demo:run"
