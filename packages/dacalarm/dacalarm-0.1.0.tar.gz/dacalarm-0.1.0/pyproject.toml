[tool.poetry]
name = "dacalarm"
version = "0.1.0"
description = "hy lqd testing scenarios"
authors = ["Li xin <xin.li@zhan-wan.com>"]

[tool.poetry.dependencies]
python = "^3.10.1"
pandas = "*"
numpy = "*"
plotly = "*"
pymysql = "*"
scipy = "*"
