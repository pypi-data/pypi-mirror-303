{% extends 'base.html' %}

{% block contentwrapper %}
    <div class="window {% if cfg.css_framework == 'MUNI' %}framework_muni{% else %}framework_bootstrap5 bg-light{% endif %}">
        <div id="content">
            <div class="wrap{% if not cfg.css_framework == 'MUNI' %} container{% endif %}">
                {% block content %}
                    <div class="content">
                        <br/>
                        <h3><span>{{ _("You are about to access service, which is in testing environment.") }}</span></h3>
                        <h3><a href="{{ redirect_url }}"><span>{{ _("Continue") }}</span></a></h3>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
