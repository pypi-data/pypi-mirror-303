[build-system]
requires = [
    "setuptools >= 68",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "Flowde"
authors = [
{name="General Zero", email="jayraldvax@gmail.com"}
]
version = "0.0.1"
description = "Flowde, a simple library made to help you coding"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.10"
keywords = ["flowde", "Flowde", "FLOWDE", "Utilities", "Utility", "utilities", "utility"]
classifiers=[
"Intended Audience :: Developers",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"License :: OSI Approved :: MIT License",
"Topic :: Utilities"
]
scripts = {flowde = "flowde.cli:main"}
dependencies = ['requests']

[project.urls]
Homepage = "https://github.com/General-Zero/Flowde"
