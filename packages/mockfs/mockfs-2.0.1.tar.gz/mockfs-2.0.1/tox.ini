[tox]
minversion = 4.0
envlist = clean,py36,py37,py38,py39,py310,py311,py312,report
skip_missing_interpreters = true

[testenv]
allowlist_externals =
	garden
commands =
	garden -vv test -- --cov --cov-append --cov-report=term-missing
depends =
	{py36,py37,py38,py39,py310,py311,py312}: clean
	report: py36,py37,py38,py39,py310,py311,py312
extras =
	cov
	testing
pip_version = pip
sitepackages = true
usedevelop = true

[testenv:clean]
deps = coverage
skip_install = true
commands = python3 -m coverage erase

[testenv:docs]
extras =
	docs
	testing
changedir = docs
commands =
	python3 -m sphinx -v . {toxinidir}/pages

[testenv:release]
skip_install = true
deps = path
extras = build
passenv =
	TWINE_PASSWORD
setenv =
	TWINE_USERNAME = {env:TWINE_USERNAME:__token__}
commands =
	python3 -c "import path; path.Path('dist').rmtree_p()"
	python3 -m build .
	python3 -m twine upload dist/*

[testenv:report]
deps = coverage
skip_install = true
commands =
	python3 -m coverage report
	python3 -m coverage html
