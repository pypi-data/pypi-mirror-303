[package]
name = "fastyaml"
version = "0.1.0"
edition = "2021"

[lib]
name = "fastyaml"
crate-type = ["cdylib"]

[dependencies]
dtoa = "1.0.9"
itoa = "1.0.11"
pyo3 = { version = "0.22.0", features = ["extension-module", "abi3-py310"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_yaml = "0.9.34"
smallvec = "1.13.2"

[profile.release]
opt-level = 3
codegen-units = 1
incremental = false
lto = true
