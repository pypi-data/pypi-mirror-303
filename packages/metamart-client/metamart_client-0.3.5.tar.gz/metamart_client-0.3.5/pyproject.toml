[tool.poetry]
name = "metamart-client"
version = "0.3.5"
description = ""
authors = ["Ian Eaves <ian@metamart.io>"]
license = "Elastic-2.0"
packages = [
    { include = "metamart_client", from = "src" },
]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-client"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.1"
requests = "^2.28.1"
multimethod = "^1.8, !=1.11"
pyyaml = "^6.0"
metamart-schemas = "^0.2.4"
httpx = {extras = ["http2"], version = "^0.24.0"}
brotli = "^1.0.9"
tqdm = "^4.65.0"
more-itertools = "^9.1.0"
furl = "^2.1.3"

[tool.poetry.group.dev.dependencies]
mypy = "^0.971"
isort = "^5.10.1"
black = ">=22.6,<25.0"
pytest = "^7.2.0"
types-requests = "^2.28.11.5"
types-pyyaml = "^6.0.12.2"
pre-commit = "^2.20.0"
pdoc = "^14.5.1"
pytest-durations = "^1.2.0"
toml = "^0.10.2"

[tool.isort]
profile = "black"
known_first_party = "metamart_client"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
xfail_strict = true


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/metamart_client/__init__.py"]

[[tool.mypy.overrides]]
module = "tqdm.autonotebook,furl"
ignore_missing_imports = true
