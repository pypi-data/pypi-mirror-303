[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ValiDecor"
version = "1.0.4"
description = "Decorated, Annotated, Validated"
readme = "src/ValiDecor/README.md"
authors = [{ name = "giladooshlon", email = "giladrv@gmail.com" }]
license = { file = "src/ValiDecor/LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["validation","decorator","lambda"]
dependencies = []
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/giladrv/validecor"
