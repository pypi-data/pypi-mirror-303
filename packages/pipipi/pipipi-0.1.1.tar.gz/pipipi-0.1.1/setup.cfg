[metadata]
name = pipipi
version = 0.1.1
description = A minimal extension of pip install with some additional functionality
long_description = file: README.md
long_description_content_type = text/markdown
author = Diego Garcia
url = https://github.com/AmmoniumX/Pipip
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
requires-python = >=3.12

[options]
packages = find:
install_requires = 
	argparse
	typing

[options.entry_points]
console_scripts = 
	pipip = pipipi.pipip:main

[egg_info]
tag_build = 
tag_date = 0

