[tool.poetry]
name        = "cbr-athena"
version     = "v0.57.8"
description = "CBR Athena"
authors     = ["Dinis Cruz <dinis.cruz@owasp.org>"]
license     = "MIT"
readme      = "README.md"
homepage    = "https://github.com/the-cyber-boardroom/cbr-athena"
include     = [{ path = "./poetry.lock" , format = ["sdist"]}]


[tool.poetry.dependencies]
python          = "^3.11"
cbr_shared      = "*"
cbr_static      = "*"
boto3           = "*"
osbot-utils     = "*"
osbot-aws       = "*"
osbot_fast_api  = "*"
osbot_github    = "*"
fastapi         = "*"
mangum          = "*"
uvicorn         = "*"
openai          = "*"
pyjwt           = "*"
numpy           = "*"


