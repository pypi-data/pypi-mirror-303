[project]
name = "labcli"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.12.5",
    "python-dotenv>=1.0.1",
    "ansible>=10.5.0"
]

[project.scripts]
labcli = "labcli.cli:app"

[tool.uv]
dev-dependencies = [
    "pytest",
    "ruff",
    "isort"
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "B", "I"]

[tool.ruff.format]
quote-style = "double"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["labcli"]