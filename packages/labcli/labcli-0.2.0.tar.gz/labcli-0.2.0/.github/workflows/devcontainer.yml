name: Build and Push Dev Container

on:
  push:
    branches:
      - main
      - devcontainer
    tags:
      - 'v*' # Matches version tags like v0.1.0, v1.0.0, etc.
  workflow_run:
    workflows: ["CI - Run Tests"]  # Reference the name of the test workflow
    types:
      - completed

jobs:
  devcontainer:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into registry ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Set Docker image tag
      id: image_tag
      run: |
        # If it's a tagged release, use the tag, otherwise use 'main'
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "Image tag: ${{ github.ref_name }}"
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "Image tag: main"
          echo "tag=main" >> $GITHUB_OUTPUT
        fi

    - name: Build and push devcontainer image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/davidban77/labcli
        imageTag: ${{ steps.image_tag.outputs.tag }}
        push: always
