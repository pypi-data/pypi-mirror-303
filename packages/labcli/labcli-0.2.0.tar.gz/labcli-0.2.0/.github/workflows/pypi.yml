name: Publish Python Package to PyPI

on:
  push:
    tags:
      - 'v**'  # Triggers workflow on version tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3  # Use uv's setup action to install uv

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest tests

    - name: Build package
      run: uv build  # Builds the package for PyPI distribution

    - name: Publish package
      run: uv publish pypi  # Publishes to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}  # Use your PyPI token stored in GitHub Secrets
