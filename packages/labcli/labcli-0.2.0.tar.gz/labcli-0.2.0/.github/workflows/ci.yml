name: CI - Run Tests

on:
  push:
    branches:
      - main
      - devcontainer
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3  # Set up uv in the environment

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install project dependencies
      run: uv sync --all-extras --dev  # Sync all dependencies including dev ones

    - name: Run tests
      run: uv run pytest  # Use uv to run tests
