[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tpall"
version = "0.1"
authors = [
  { name = "Nicolas Ollinger", email = "nopid@free.fr" },
]
description = "Quelques classes pour le TP de l'UE Automates, Langages et Logique"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
]
dependencies = [
    "graphviz",
    "svgling"
]

[project.urls]
Homepage = "https://github.com/nopid/tpall"
Issues = "https://github.com/nopid/tpall/issues"
