[build-system]
requires = [ "setuptools >= 61.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "qluster"
version = "0.2.0"
authors = [
  { name = "Matthew Mould", email = "mattdmould@gmail.com" },
]
description = "Quick clusters of merging binary black holes"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy", "precession", "tqdm", "parabar", "h5ify"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mdmould/qluster"