[project]
name = "dcamarcal"
version = "0.0.1"
description = "DCA Martingale strategy calculator."
authors = [{name = "Cobeguel", email = "cobegueljonsco@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Cobeguel/dcamarcal"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "dcamarcal/**",
    "README.md",
    "pyproject.toml"
]
exclude = [
    "tests/**"
]
