[tool.poetry]
name = "isocrypt"
version = "0.1.4"
description = ""
authors = ["Poe Rhiza <poerhiz@gmail.com>"]
classifiers = [
    "Operating System :: POSIX :: Linux",
]

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.4.0"
humanfriendly = "^10.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
black = "^21.12b0"
mypy = "^0.910"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 131
target-version = ['py38']
include = '\.pyi?$'
exclude = '''(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 131

[tool.poetry.scripts]
isocrypt = 'isocrypt.main:app'
