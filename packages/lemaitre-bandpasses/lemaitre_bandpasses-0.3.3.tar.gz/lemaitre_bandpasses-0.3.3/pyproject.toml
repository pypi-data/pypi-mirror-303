[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "lemaitre-bandpasses"
dynamic = ["version"]
description = "A small package to store and distribute the Lemaitre bandpasses"
readme = "README.md"
authors = [
        { name = "Nicolas Regnault", email = "nicolas.regnault@lpnhe.in2p3.fr" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics"
]
keywords = ["astronomy", "astrophysics"]
license = { file = "LICENSE" }

requires-python = ">=3.9"
dependencies = [
    "astropy",
    "bbf>=0.4",
    "h5py",
    "matplotlib",
    "numpy<2",
    "pandas",
    "requests",
    "scikit-sparse",
    "scipy",
    "sncosmo",
]

[project.optional-dependencies]
test = ["pytest>=6.0"]

[tool.setuptools.dynamic]
version = {attr = "lemaitre.bandpasses.__version__"}


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.hdf5"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
