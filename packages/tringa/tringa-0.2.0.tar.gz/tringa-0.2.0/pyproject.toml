[project]
name = "tringa"
version = "0.2.0"
description = "A tool for querying test output across multiple CI builds on GitHub"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipython>=8.26.0",
    "junitparser>=3.1.2",
    "duckdb>=1.0.0",
    "rich>=13.8.0",
    "typer>=0.12.5",
    "xdg-base-dirs>=6.0.1",
    "pytest>=8.3.2",
    "humanize>=4.10.0",
    "textual>=0.79.1",
    "textual-dev>=1.6.1",
    "textual-serve>=1.1.1",
    "pandas>=2.2.2",
]

[project.scripts]
tringa = "tringa.cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
reportIncompatibleMethodOverride = true

[tool.uv]
dev-dependencies = [
    "pdbpp>=0.10.3",
    "build>=1.2.1",
]
