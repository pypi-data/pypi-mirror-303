[project]
name = "lyra_v2_action_signing"
version = "0.0.7"
authors = [
  { name="Lyra Finance", email="joshua@lyra.finance" },
]
description = "Python package to sign on-chain self-custodial requests for orders, transfers, deposits, withdrawals and RFQs."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "eth-abi>=4.2.1",
    "web3>=6.4.0",
    "hexbytes>=0.3.1"
]

[project.urls]
Homepage = "https://github.com/derivexyz/v2-action-signing-python"
Issues = "https://github.com/derivexyz/v2-action-signing-python/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

