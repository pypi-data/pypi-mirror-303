[metadata]
name = s4l-dti
version = attr: s4l_dti.__version__
requires-python = ">=3.8"

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	dipy
	numpy<2.0
	SimpleITK

[options.packages.find]
where = src

[options.extras_require]
cli = 
	typer-slim
nb = 
	ipykernel
	matplotlib
dev = 
	build
	mypy
	pre_commit
	pytest
	testbook

[options.entry_points]
console_scripts = 
	s4l-dti-download = s4l_dti.data:main
	s4l-dti-denoise = s4l_dti.denoise:main
	s4l-dti-reconstruct = s4l_dti.reconstruct:main
	s4l-dti-register = s4l_dti.register:main

[mypy]
disallow_untyped_defs = false
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
strict_equality = true
show_column_numbers = true
show_error_codes = true

[mypy-dipy.*,matplotlib.*,SimpleITK,setuptools]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

