
[project]
name = "random-insertion"
version = "0.2.1"
dependencies = ["numpy>=1.21"]
description = "A Python library for performing fast random insertion on TSP (Travelling Salesman Problem) and SHPP (Shortest Hamiltonian Path Problem) instances"
readme = {file = "README.md", content-type = "text/markdown"}

[build-system]
requires = ["setuptools>=50.0", "numpy>=1.21"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false
packages = ["random_insertion"]

[tool.cibuildwheel]
before-all = "uname -a"
build="cp3{7,10,12}-{manylinux_x86_64,win_amd64}"

test-requires = ["pytest"]
test-command = "pytest {project}/tests"