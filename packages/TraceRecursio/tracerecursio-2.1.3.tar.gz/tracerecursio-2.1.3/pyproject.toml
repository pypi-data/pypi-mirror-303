[tool.poetry]
name = "TraceRecursio"
version = "2.1.3"
description = "This library provides a decorator that traces the execution of recursive functions, representing their behavior through a graph."
readme = "README.md"
license = "MIT"
authors = ["Cristian Bergamo <bergamo.1908@gmail.com>" ]
repository = "https://github.com/Cristianbergamo/TraceRecursio/tree/main"
packages = [
    { include = "TraceRecursio" },
]

[tool.poetry.dependencies]
python = "^3.10"
networkx = "^2.5"
pyvis = "^0.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"