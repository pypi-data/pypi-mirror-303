name: header
on: [push]
jobs:
  check-header:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["go", "python"]
    steps:
      - name: git clone
        uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: check header in ${{ matrix.language }} files
        run: |
          HEADER_CHECK_LANGUAGE=${{ matrix.language }} python .nextmv/check_header.py
