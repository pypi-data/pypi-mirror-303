[project]
name = "ludden-logging"
version = "0.1.8"
description = "A project to automate logging in Python"
authors = [{ name = "Max Ludden", email = "dev@maxludden.com" }]
dependencies = [
    "rich>=13.8.0",
    "loguru>=0.7.2",
    "rich-gradient>=0.1.7",
    "python-dotenv[cli]>=1.0.1",
    "sh>=2.0.7",
    "mypy>=1.12.1",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []
packages=["src/ludden-logging"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ludden_logging"]
