[metadata]
name = cmd-register
version = 0.0.0
author = Carson Tseng
author_email = jackparadise520a@gmail.com
description = A decorator to register functions into a container
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CarsonSlovoka/cmd-register
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
include_package_data = True
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests
	examples
	test*

[egg_info]
tag_build = 
tag_date = 0

