[project]
name = "pymymeter"
version = "0.0.10"
license = { file = "LICENSE" }
authors = [{ name = "Samuel Geist", email = "samuel.geist@gmail.com" }]
description = "A python library for getting historical utilities usage for mymeter."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["aiohttp>=3.8"]

[project.urls]
"Homepage" = "https://github.com/myztillx/mymeter"
"Bug Tracker" = "https://github.com/myztillx/mymeter/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
