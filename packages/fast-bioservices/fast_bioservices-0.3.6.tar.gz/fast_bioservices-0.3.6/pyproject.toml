[project]
name = "fast-bioservices"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "appdirs>=1.4.4",
    "pandas>=2.0.0",
    "loguru>=0.7.2",
    "httpx>=0.27.2",
    "hishel>=0.0.33",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/fast_bioservices/__init__.py"

[tool.uv]
dev-dependencies = ["pytest>=8.3.2"]

[tool.ruff]
line-length = 150

[tool.ruff.lint]
ignore = ["F401"]
