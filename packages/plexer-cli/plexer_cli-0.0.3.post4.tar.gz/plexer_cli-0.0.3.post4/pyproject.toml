[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plexer_cli"
dynamic = ["version"]
description = "Normalize media files for use with Plex Media Server"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["plex", "media", "catagorization", "organization", "formatting"]
authors = [
  { name = "Josh Carlson", email = "837837+magneticstain@users.noreply.github.com" },
]
classifiers = [
  "License :: OSI Approved :: MIT License",

  "Intended Audience :: System Administrators",
  "Topic :: Utilities",

  "Development Status :: 2 - Pre-Alpha",

  "Operating System :: Unix",

  "Environment :: Console",

  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",

  "Framework :: Hatch",
  "Framework :: Pytest",
  "Framework :: tox"
]
dependencies = [
  "logzero~=1.7.0",
  "python-magic~=0.4.27"
]

[project.urls]
Repository = "https://github.com/magneticstain/plexer.git"
Documentation = "https://github.com/magneticstain/plexer#readme"
Issues = "https://github.com/magneticstain/plexer/issues"
Source = "https://github.com/magneticstain/plexer"

[project.scripts]
plexer = "plexer_cli.main:main"

[tool.hatch.version]
path = "src/plexer_cli/main.py"

[tool.hatch.envs.dev]
dependencies = [
  "ruff~=0.6.6",
  "pytest~=8.3.3",
  "moviepy~=1.0.3"
]
