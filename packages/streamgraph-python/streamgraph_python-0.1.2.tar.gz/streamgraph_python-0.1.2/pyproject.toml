[tool.poetry]
name = "streamgraph-python"
version = "0.1.2"
description = "A library for creating and managing chains of function nodes."
authors = ["Francesco Lor√® <flore9819@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/lf-data/streamgraph"
repository = "https://github.com/lf-data/streamgraph"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
packages = [
    { include = "streamgraph"}
]

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.32.3"
colorama = "^0.4.6"
python-json-logger = "^2.0.7"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lf-data/streamgraph/issues"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
pytest = "^8.3.3"
black = "^24.10.0"
flake8-bugbear = "^24.8.19"
flake8-docstrings = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"