[tool.poetry]
name = "ivcap_sdk_service"
version = "0.8.0"
description = "SDK library for building services for the IVCAP platform"
authors = ["Max Ott <max.ott@csiro.au>",
  "Tim Erwin <tim.erwin@csiro.au>",
  "Ben CLews <ben.clews@csiro.au>",
  "John Zhang <j.zhang@csiro.au>"
]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
importlib-metadata = "^7.1.0"
pyyaml = "^6.0"
dataclass-wizard = "^0.22.0"
validators = ">=0.28.0"
requests = "^2.31"
filetype = "^1.2.0"
filelock = "^3.13.1"
typing-extensions = "^4.9.0"
watchdog = ">=3.0.0"
pydantic = "^2.6.1"
jsonpath-ng = "^1.6.1"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.1.0"
Sphinx = "^6.2.1"
myst-nb = "^1.1.0"
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^1.0.0"
licenseheaders = "^0.8.8"

[tool.poetry.scripts]
ivcap-service = 'ivcap_service:run'

[tool.semantic_release]
version_variable = "pyproject.toml:version" # version location
branch = "main"                             # branch to make releases of
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "poetry build"              # build dists
dist_path = "dist/"                         # where to put dists
upload_to_release = true                    # auto-create GitHub release
upload_to_pypi = false                      # don't auto-upload to PyPI
remove_dist = false                         # don't remove dists
patch_without_tag = true                    # patch release by default

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
