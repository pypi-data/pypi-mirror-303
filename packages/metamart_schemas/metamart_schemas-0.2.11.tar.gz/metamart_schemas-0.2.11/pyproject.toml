[tool.poetry]
name = "metamart_schemas"
version = "0.2.11"
description = ""
authors = ["Ian Eaves <ian@metamart.io>", "Edward Louth <edward@metamart.io>"]
license = "Elastic-2.0"
packages = [{ include = "metamart_schemas", from = "src" },]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-schemas"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.11"
multimethod = "^1.8, !=1.11"
polyfactory = "^2.6.1"
pyyaml = "^6.0.1"


[tool.poetry.group.dev.dependencies]
black = ">=22.12,<25.0"
isort = "^5.11.4"
pre-commit = "^2.21.0"
pytest = "^7.2.0"
mypy = "^0.991"
pytest-durations = "^1.2.0"
types-pyyaml = "^6.0.12.11"
astor = "^0.8.1"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
xfail_strict = true

[tool.poetry_bumpversion.file."src/metamart_schemas/__init__.py"]
