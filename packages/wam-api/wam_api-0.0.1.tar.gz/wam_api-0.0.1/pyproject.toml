[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/wam_api"]
[project]
name = "wam_api"
version = "0.0.1"
authors = [
  { name="Atheesh Thirumalairajan"},
  { name="Gili Gordiyenko"},
  { name="Anusha Iyer"},
  { name="Scott Chen"},
  { name="Varun Kota"},
  { name="Arav Luthra"}
]
description = "This package allows users to input time (UT) and satellite locations and output the density value based on various WAM outputs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
"NOAA SWCC Website" = "https://www.swpc.noaa.gov/"
"Learn about WAM_IPE here:" = "https://www.swpc.noaa.gov/products/wam-ipe"