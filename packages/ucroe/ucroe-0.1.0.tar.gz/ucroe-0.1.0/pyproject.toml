[tool.poetry]
name = "ucroe"
version = "0.1.0"
description = "a Python decorator that caches a functionâ€™s return value and reuses it if the function raises an exception on subsequent calls"
authors = ["Melvin Koh <melvinkcx@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Framework :: Django"
]
[project.urls]
Homepage = "https://github.com/melvinkcx/ucroe"
Issues = "https://github.com/melvinkcx/ucroe/issues"

[tool.poetry.dependencies]
python = "^3.10"
cachetools = "^5.0.0"
typing-extensions = { version = "^4.1", python = "<=3.10" }

[tool.poetry.group.dev.dependencies]
ipython = "^8.28.0"
ipdb = "^0.13.13"
cachetools = "^5.5.0"
tenacity = "^9.0.0"
ruff = "^0.7.0"
pytest = "^8.3.3"
pytest-env = "^1.1.5"
pytest-mock = "^3.14.0"
mypy = "~1.11"
types-cachetools = "^5.5.0.20240820"
django-stubs = { extras = ["compatible-mypy"], version = "^5.1.0" }
django = "^5.1.2"
pytest-django = "^4.9.0"
isort = "^5.13.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = 8.0
addopts = "-s"
filterwarnings = [
    "ignore::django.core.cache.CacheKeyWarning"
]

[tool.pytest_env]
PYTHONBREAKPOINT = "ipdb.set_trace"