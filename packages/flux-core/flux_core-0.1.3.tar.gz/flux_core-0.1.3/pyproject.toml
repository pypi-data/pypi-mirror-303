[tool.poetry]
name = "flux-core"
version = "0.1.3"
description = "Flux is a distributed workflow orchestration engine to build stateful and fault-tolerant workflows."
authors = ["Eduardo Dias <edurdias@gmail.com>"]
repository = "https://github.com/edurdias/flux"
homepage = "https://github.com/edurdias/flux"
readme = "README.md"

packages = [{ include = "flux" }]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.9.2"
sqlalchemy = "^2.0.35"
fastapi = "^0.115.2"
uvicorn = "^0.31.1"


[tool.poetry.group.dev.dependencies]
httpx = "^0.27.2"
pandas = "^2.2.3"
numpy = "^2.1.1"
pyright = "^1.1.384"
pylint = "^3.3.1"
bandit = "^1.7.10"
pyflakes = "^3.2.0"
radon = "^6.0.1"
prospector = "^1.12.0"
pytest = "^8.3.3"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
pre-commit = "^4.0.1"

[tool.poetry.scripts]
flux = "flux.flux:cli"

[tool.pytest.ini_options]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
