[project]
name = "OPQL"
version = "0.1.1"
authors = [
  { name="Patric Mai", email="patric.mai@gmx.de" },
]
description = "An Object-Centric Process Query Language"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "antlr4-python3-runtime",
]
[project.urls]
Homepage = "https://gitlab.com/p.mai/opql"
Issues = "https://gitlab.com/p.mai/opql/issues"
