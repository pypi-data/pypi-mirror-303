[package]
name = "envsub"
version = "0.1.0"
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
edition = "2021"
description = "A text preprocessing tool with environment variable substitution and default value support."
license = "BSD-3-Clause"
readme = "README.md"

[dependencies]
pyo3 = { version = "0.22.5", features = ["extension-module"] }

[package.metadata.maturin]
bindings = "pyo3"

[tool.maturin]
features = ["pyo3/extension-module"]

[lib]
crate-type = ["cdylib"]  # Specify that this is a dynamic library

[profile.release]
lto = true  # Enable link-time optimization for smaller binary size

[build]
target = "x86_64-unknown-linux-musl"
