---
name: Check

on:  # yamllint disable-line rule:truthy
  pull_request:  # yamllint disable-line rule:empty-values
  push:
    branches:
      - main
    tags-ignore:
      - "*.*.*"

jobs:
  check:
    name: Check Source Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"  # yamllint disable-line rule:quoted-strings

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up yamllint
        run: uv tool install yamllint

      - name: Run yamllint
        run: uv tool run yamllint .

      - name: Check Python source
        run: uv run ruff check && uv run ruff format --diff

      - name: Build Python distributions
        run: uv build --no-cache
