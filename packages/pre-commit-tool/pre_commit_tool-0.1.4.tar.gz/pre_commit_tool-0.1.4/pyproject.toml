[project]
name = "pre-commit-tool"
version = "0.1.4"
description = "Very simple human-friendlier wrapper around pre-commit"
readme = "README.md"
authors = [
    { name = "jmknoble", email = "jmknoble@pobox.com" }
]
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://github.com/jmknoble/pre-commit-tool"

[project.scripts]
pre-commit-tool = "pre_commit_tool:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "bumpver>=2023.1129",
    "ruff>=0.7.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "I",  # isort
    "S",  # flake8-bandit
    "B",  # flake8-bugbear
    "PL",  # pylint
    # "UP",  # pyupgrade
]

[tool.ruff.lint.isort]
case-sensitive = true

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-statements = 60
# max-bool-expr = 5
# max-locals = 15
# max-nested-blocks = 5
# max-positional-args = 5
# max-public-methods = 20
# max-returns = 6

[tool.bumpver]
current_version = "0.1.4"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ".bumpver-pre-commit-hook.sh"
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
# "README.md" = [
#     "{version}",
#     "{pep440_version}",
# ]
"pyproject.toml" = [
    '^version = "{pep440_version}"',
    '^current_version = "{version}"',
]

