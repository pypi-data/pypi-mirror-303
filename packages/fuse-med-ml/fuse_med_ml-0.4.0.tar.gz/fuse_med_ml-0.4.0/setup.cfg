[flake8]
max-line-length = 88
ignore = 
	E501,
	E203,
	E265,
	E266,
	E722
	E741,
	E731
	W503,
	W605
	F405
exclude = 
	_examples
	
	test_*
	
	__init__.py
	run_all_unit_tests.py
	setup.py
	
	.cache
	.dvc
	.git
	.github
	.idea
	.mypy_cache
	.pytest_cache
	.venv
	.vscode
	__pycache__
	algos
	build
	dist
	ext_deps
	libs
	releases

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
show_column_numbers = True
check_untyped_defs = True
follow_imports = skip
exclude = (?x)(
	^(
	_examples/
	)
	)
disable_error_code = 
	assignment,
	operator,
	no-any-return,
	index,
	call-arg,
	import,
	misc,
	no-untyped-def,
	var-annotated,
	arg-type,
	return,
	list-item,
	union-attr,
	has-type,
	call-overload,
	dict-item,
	attr-defined,
	override,
	return-value,
	func-returns-value,
	name-defined,
	valid-type,
	type-var
enable_error_code = 
	no-untyped-def

[egg_info]
tag_build = 
tag_date = 0

