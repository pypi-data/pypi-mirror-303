[tool.poetry]
name = "opensts-py"
version = "0.1.2"
description = "This is a demo for accessing data using MQTT and OpenSTS services"
authors = ["PratikANaik <pratik.naik@alltrons.com>"]
readme = "README.md"
packages = [{include = "opensts_py", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
paho-mqtt = "^2.1.0"
python-dotenv = "^1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
