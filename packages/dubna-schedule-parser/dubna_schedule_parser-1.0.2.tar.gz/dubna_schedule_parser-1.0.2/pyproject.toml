
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dubna-schedule-parser"
version = "1.0.2"
description = "Download and parse excel files from schedules of University Dubna"
readme = "README.md"
authors = ["Skelesheit <skelesheit@gmail.com>",]


packages = [{include="dubna_parser"}]

[tool.poetry.dependencies]
python = "^3.8"
gdown = "^5.2.0"
openpyxl = "^3.1.5"
pydantic = "^2"
