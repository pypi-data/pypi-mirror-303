[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mindforge"
version = "1.0.4"
authors = [
  { name="William Eliot", email="william@mindforge.ai" },
]
description = "Python client for mindforge.ai"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "weboscket-client>=1.8.0",
  "events>=0.5",
  "livekit>=0.17.5"
]

[project.urls]
Homepage = "https://mindforge.ai"
Repository = "https://github.com/mindforge-ai/mindforge-py"
