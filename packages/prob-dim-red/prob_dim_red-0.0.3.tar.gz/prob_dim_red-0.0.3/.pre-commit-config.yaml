repos:
     - repo: https://github.com/pre-commit/pre-commit-hooks
       rev: v4.5.0
       hooks:
       -   id: trailing-whitespace
       -   id: end-of-file-fixer
     - repo: https://github.com/psf/black
       rev: 24.3.0
       hooks:
         - id: black

     - repo: local
       hooks:
         - id: pylint
           name: pylint
           entry: pylint
           language: system
           types: [python]
           args:
             [
               "--rcfile=.pylintrc",
               "-rn",
               "-sn",
               "--load-plugins=pylint.extensions.docparams",
             ]
