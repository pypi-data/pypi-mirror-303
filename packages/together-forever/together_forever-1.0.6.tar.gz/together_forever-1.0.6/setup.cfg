[metadata]
name = together_forever
version = attr: together_forever.version.__version__
author = Wael Hkiri
author_email = wael.hkiri.dev@gmail.com
keywords = facebook scraping, scraping, facebook crawler, facebook page, selenium, crawler, scraper, facebook
description = A Python package capable of crawling Facebook page information.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wael-sudo2/together-forever
download_url = https://github.com//wael-sudo2/together-forever/archive/refs/tags/v1.0.3.tar.gz
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.10

[options]
install_requires = 
	geopy==2.2.0
	retry~=0.9.2
	selenium~=4.8.2
	googletrans~=4.0.0rc1
python_requires = >=3.10

[egg_info]
tag_build = 
tag_date = 0

