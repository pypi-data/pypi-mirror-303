[metadata]
name = wavin_sentio_proxy
version = attr: wavin_sentio_proxy.__version__
author = HairingX
license = GPLv3
description = A library to interface with Wavin Sentio floor heating systems.
keywords = Wavin, Sentio, floor-heating, controller, library, Home Automation
url = https://github.com/HairingX/wavin_sentio_proxy
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.12
packages = find:
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

