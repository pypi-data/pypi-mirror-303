name: test-test-test
display_name: test-test-test
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: test-test-test.get_reader
      python_name: test._reader:napari_get_reader
      title: Open data with test-test-test
    - id: test-test-test.write_multiple
      python_name: test._writer:write_multiple
      title: Save multi-layer data with test-test-test
    - id: test-test-test.write_single_image
      python_name: test._writer:write_single_image
      title: Save image data with test-test-test
    - id: test-test-test.make_sample_data
      python_name: test._sample_data:make_sample_data
      title: Load sample data from test-test-test
    - id: test-test-test.make_container_widget
      python_name: test:ImageThreshold
      title: Make threshold Container widget
    - id: test-test-test.make_magic_widget
      python_name: test:threshold_magic_widget
      title: Make threshold magic widget
    - id: test-test-test.make_function_widget
      python_name: test:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: test-test-test.make_qwidget
      python_name: test:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: test-test-test.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: test-test-test.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: test-test-test.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: test-test-test.make_sample_data
      display_name: test-test-test
      key: unique_id.1
  widgets:
    - command: test-test-test.make_container_widget
      display_name: Container Threshold
    - command: test-test-test.make_magic_widget
      display_name: Magic Threshold
    - command: test-test-test.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: test-test-test.make_qwidget
      display_name: Example QWidget
