[project]
name = "tinytopics"
version = "0.1.0"
description = "Topic modeling via sum-to-one constrained Poisson non-negative matrix factorization"
authors = [
    { name = "Nan Xiao", email = "me@nanx.me" }
]
dependencies = [
    "torch>=2.5.0",
    "numpy>=2.0.2",
    "tqdm>=4.66.5",
    "matplotlib>=3.9.2",
    "scipy>=1.13.1",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.10.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.42",
    "mkdocstrings-python>=1.12.2",
    "jupyter>=1.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tinytopics"]
