[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tlfs"
dynamic = ["version"]
description = 'Classes and scripts to create TLFs (Table, Listing, Figures shells) quickly and in an opinionated way.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Luca Braglia", email = "lbraglia@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "numpy", "pandas", "docx", "multimethod"
]

[project.urls]
Documentation = "https://github.com/lbraglia/tlfs#readme"
Issues = "https://github.com/lbraglia/tlfs/issues"
Source = "https://github.com/lbraglia/tlfs"


[project.scripts]
tlfs = "tlfs.scripts:main"
tlfs_debug = "tlfs.scripts:debug"

[tool.hatch.version]
path = "src/tlfs/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tlfs tests}"

[tool.coverage.run]
source_pkgs = ["tlfs", "tests"]
branch = true
parallel = true
omit = [
  "src/tlfs/__about__.py",
]

[tool.coverage.paths]
tlfs = ["src/tlfs", "*/tlfs/src/tlfs"]
tests = ["tests", "*/tlfs/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
