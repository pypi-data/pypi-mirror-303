[tool.poetry]
name = "pdat-aes-encryptor"
version = "0.2.0"
description = "AES Encryptor"
authors = ["Pavel Dat <dats.pavel1999@gmail.com>"]
license = "MIT license"
keywords = ["aes", "encryptor"]
readme = "README.md"
packages = [{ include = "aes_encryptor" }]

[tool.poetry.dependencies]
python = "^3.10"
cryptography = "^43.0.1"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-pyproject = "^1.2.3"
mypy = "^1.4.1"
black = "^23.7.0"
pytest = "^8.3.3"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120

[tool.mypy]
exclude = [".venv"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
