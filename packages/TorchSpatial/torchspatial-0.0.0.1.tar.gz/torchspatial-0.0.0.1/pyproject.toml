[tool.poetry]
name = "TorchSpatial"
version = "0.0.0.1"
description = "TorchSpatial offers a comprehensive framework and benchmark suite designed to advance spatial representation learning (SRL)"
authors = ["SEAI Lab <gengchen.mai@austin.utexas.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = ">=1.21.0,<1.27.0"
scipy = ">=1.5.0,<2.0.0"    
torch = ">=1.9.0,<2.4.0"
torchaudio = ">=2.3.0,<2.5.0"     
scikit-learn = ">=0.24.0,<2.0.0"  
matplotlib = ">=3.3.0,<4.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
