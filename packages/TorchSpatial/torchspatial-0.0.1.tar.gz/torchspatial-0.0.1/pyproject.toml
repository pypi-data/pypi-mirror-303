[tool.poetry]
name = "TorchSpatial"
version = "0.0.1"
description = "TorchSpatial offers a comprehensive framework and benchmark suite designed to advance spatial representation learning (SRL)"
authors = ["SEAI Lab <gengchen.mai@austin.utexas.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "1.26.2"
pandas = "2.1.3"
torchvision = "0.4.0a0+6b959ee"
scipy = "1.11.4"
matplotlib = "3.8.4"
torch = "2.3.0"
scikit-learn = "1.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
