[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "gordias"
authors = [
    {name = "Carolina Nilsson", email = "carolina.nilsson@smhi.se"},
    {name = "Joakim Löw", email = "joakim.low@smhi.se"},
    {name = "Lars Bärring", email = "lars.barring@smhi.se"},
    {name = "Klaus Zimmermann", email = "klaus.zimmermann@smhi.se"},
]
license = {text = "Apache-2.0"}
description = "A core project for climate data handling"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "cftime",
    "cf-units",
    "dask>=2023.1.0",
    "dask-jobqueue",
    "dask-mpi",
    "distributed>=2023.1.0",
    "isodate",
    "netCDF4",
    "numpy<2",
    "pandas",
    "psutil",
    "scitools-iris>=3,<4",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://git.smhi.se/climix/gordias"
"Bug Reports" = "https://git.smhi.se/climix/gordias/issues"
Source = "https://git.smhi.se/climix/gordias"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"

[tool.setuptools.packages.find]
include = ["gordias*"]
