[project]
name = "eipi"
version = "0.0.2"
authors = [
{ name = "Eric Kweyunga", email = "maverickweyunga@gmail.com" },
]
description = "Eipi is a declarative language for building modular APIs effortlessly. With Eipi, APIs are defined through simple configurations, focusing more on intent than implementation. Think of it as a framework that feels like a language expressive, lightweight, and scalable."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click",
    "flask",
    "pyyaml",
    "tinydb",
    "flask_cors",
    "python-dotenv",
    "requests"
]

[project.urls]
Homepage = "https://github.com/am-eric-kweyunga/eipi"
Issues = "https://github.com/am-eric-kweyunga/eipi/issues"

[tool.sphinx]
project = "eipi"
author = "Eric Kweyunga"
version = "0.0.2"
release = "0.0.2"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
eipi = "eipi.cli:cli"
