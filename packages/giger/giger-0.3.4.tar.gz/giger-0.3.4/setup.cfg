[metadata]
name = giger
description = CLI for Stable Diffusion tasks.
author = Sebastian Kr√ºger
author_email = sk@honeymachine.io
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/artificialhoney/giger/
project_urls = 
	Documentation = https://artificialhoney.github.io/giger/
	Source = https://github.com/artificialhoney/giger/
	Tracker = https://github.com/artificialhoney/giger/issues
	Download = https://pypi.org/project/giger/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	transformers
	jinja2
	pyyaml
	diffusers
	peft
	absl-py
	astunparse
	array-record
	torch
	torchvision
	piexif
	accelerate
	xformers
	safetensors
	insightface
	onnx
	onnxruntime
	huggingface_hub
	numpy
	gfpgan
	triton

[options.packages.find]
where = src
exclude = 
	tests
	docs
	examples
	requirements

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	giger = giger.cli:run

[tool:pytest]
addopts = 
	--cov giger --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = giger

[egg_info]
tag_build = 
tag_date = 0

