[build-system]
requires = [
  "hatchling",
  "numpy",
  "pandas",
  "networkx",
  "scipy",
  "graphviz",
  "git+https://github.com/py-why/dowhy",
  "scikit-learn",
  "tqdm",
  "matplotlib"
]
build-backend = "hatchling.build"

[project]
name = "scmtools"
version = "0.0.7"
authors = [
  { name="Lucius E.J. Bynum", email="lucius@nyu.edu" },
]
description = "Python tools for analysis with structural causal models (SCMs), built on top of dowhy.gcm."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lbynum/scmtools"
Issues = "https://github.com/lbynum/scmtools/issues"
