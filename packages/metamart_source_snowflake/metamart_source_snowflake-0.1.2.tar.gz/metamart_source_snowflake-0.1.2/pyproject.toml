[tool.poetry]
name = "metamart_source_snowflake"
version = "0.1.2"
description = ""
authors = ["Ian Eaves <ian@metamart.io>", "Edward Louth <edward@metamart.io>"]
license = "ELv2"
packages = [
    { include = "metamart_source_snowflake", from = "src" },
]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-integrations/source-snowflake"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.1"
PyYAML = "^6.0"
multimethod = "^1.8, !=1.11"
snowflake-connector-python = "^3.0.0"
metamart-schemas = "^0.2.6"

[tool.poetry.group.dev.dependencies]
black = ">=22.6,<25.0"
mypy = "^0.971"
isort = "^5.10.1"
pytest = "^7.2.0"
python-dotenv = "^0.21.1"
metamart-client = "^0.3.0"

[tool.isort]
profile = "black"
known_first_party = "metamart_source_snowflake"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/metamart_source_snowflake/__init__.py"]
