name: 'Powershell Plugin'
alias: 'powershell'
creator: 'pmorisseau'
runtime:
  main: 'main.py'
  tests:
    - 'tests/core.py'
repository: ''
description: 'powershell plugin'
version: '0.2.1'
parameters:
  - name: 'type'
    type: 'string'
    default: 'InlineScript'
