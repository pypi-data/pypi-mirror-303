[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "AIStack"
version = "0.0.1"
description = "AIStack application combines AutoGen and CrewAI or similar frameworks into a low-code solution for building and managing multi-agent LLM systems, focusing on simplicity, customization, and efficient human-agent collaboration."
authors = ["Team AIStack"]
license = ""
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://github.com/aistackhq/aistack"
Repository = "https://github.com/aistackhq/aistack"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
rich = ">=13.7"
pyautogen = ">=0.2.19"
crewai = ">=0.74.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.extras]
tools = ["crewai-tools"]