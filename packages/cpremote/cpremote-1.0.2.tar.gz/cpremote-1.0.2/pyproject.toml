[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cpremote"
authors = [
    {name = "dzlucha", email = "dszlucha@duck.com"},
]
description = "cpremote is a command line tool for interacting with a CircuitPython remote filesystem access using the web based workflow"
readme = "README.md"
license = {text = "MIT License"}
dynamic = ["version"]
dependencies = [
    "python-dotenv",
    "requests",
]
keywords = ["CircuitPython"]
requires-python = ">= 3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dszlucha/cpremote"
Issues = "https://github.com/dszlucha/cpremote/issues"

[tool.setuptools.dynamic]
version = {attr = "cpremote.__version__"}

[project.scripts]
cpremote = "cpremote.cpremote:main"
