[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pulse-vpn"
authors = [
    {name = "Borodin Gregory", email = "grihabor@gmail.com"},
]
description = "OpenConnect wrapper for Pulse Secure VPN"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["vpn", "Pulse Secure", "openconnect", "ivanti"]
classifiers = [
    "Programming Language :: Python :: 3",
]
urls = {repository = "https://github.com/grihabor/pulse-vpn"}
dependencies = [
    "PyQt6-WebEngine",
]
dynamic = ["version"]

[project.scripts]
pulse-vpn = "pulse_vpn.main:main"

[tool.setuptools_scm]
