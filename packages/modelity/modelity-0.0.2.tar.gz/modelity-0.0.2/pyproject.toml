[tool.poetry]
name = "modelity"
version = "0.0.2"
description = "Data parsing and validation library for Python projects"
authors = ["Maciej Wiatrzyk <maciej.wiatrzyk@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4"
typing-extensions = "^4.12.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.1"
invoke = "^2.2.0"
black = "^24.4.2"
pytest-cov = "^5.0.0"
mockify = "^0.14.0"
mypy = "^1.11.2"
bumpify = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
