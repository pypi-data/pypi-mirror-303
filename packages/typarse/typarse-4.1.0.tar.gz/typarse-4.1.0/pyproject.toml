[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typarse"
dynamic = ["version"]
description = 'Simple type-based argument parsing'
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0"
keywords = []
authors = [
  { name = "RedTachyon", email = "ariel.j.kwiatkowski@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/RedTachyon/typarse#readme"
Issues = "https://github.com/RedTachyon/typarse/issues"
Source = "https://github.com/RedTachyon/typarse"

[tool.hatch.version]
path = "src/typarse/__about__.py"
