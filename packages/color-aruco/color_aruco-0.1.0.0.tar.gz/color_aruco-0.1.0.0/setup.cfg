[metadata]
name = color_aruco
version = 0.1.0.0
author = Ayden Bravender
author_email = aydenbravender@gmail.com
description = A package to detect colored ArUco markers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AydenBravender/color_aruco
project_urls = 
	Bug Tracker = https://github.com/AydenBravender/color_aruco/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	opencv-python
	opencv-contrib-python

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

