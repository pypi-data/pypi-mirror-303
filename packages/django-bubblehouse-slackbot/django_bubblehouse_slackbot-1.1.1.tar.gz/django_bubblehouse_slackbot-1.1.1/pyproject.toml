[project]
name = "django-bubblehouse-slackbot"
version = "1.1.1"
description = "Create a Slack bot inside a Django application"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "commonmark-slack>=1.0.0",
    "croniter>=3.0.3",
    "python-crontab>=3.2.0",
    "requests>=2.32.3",
    "slack-bolt>=1.20.1",
    "slackblocks>=1.0.11",
]

[project.optional-dependencies]
dev = [
    "django>=5.1.1",
    "uwsgi>=2.0.27",
    "watchdog>=5.0.3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "django_slackbot",
    "django_slackbot.management",
    "django_slackbot.management.commands",
    "django_slackbot.frinkiac",
    "django_slackbot.app_home",
]
