[tool.poetry]
name = "evidi_fabric"
version = "1.2.4"
description = ""
authors = ["Uffe Friis Torlyn <uffe.friis.torlyn@evidi.com>",
            "August Askheim Birkeland <august.askheim.birkeland@evidi.com>",
            "Erlend Ã˜ien <erlend.oien@evidi.com>",
            "Rasmus Helstrup Pedersen <rasmus.helstrup.pedersen@evidi.com>",
            "Nichlas Lohmann Wermuth <nichlas.wermuth.lohmann@evidi.com>"]
readme = "README.md"
packages = [{include = "evidi_fabric"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
semantic-link = "^0.7.5"
azure-core = "^1.30.0"
azure-storage-blob = "^12.19.0"
delta-spark = "2.4.0"
graphviz = "^0.20.1"
jwt = "^1.3.1"
pandas = "2.0.3"
pyspark = "3.4.1"
ruff = "^0.2.2"
tqdm = "^4.66.2"
twine = "^5.0.0"
azure-identity = "^1.17.1"
azure-keyvault-secrets = "^4.8.0"
dummy-notebookutils = "^1.5.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    ".wiki",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "poetry.lock",
    "site-packages",
    "venv"
]

# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"