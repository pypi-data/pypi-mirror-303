[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "machina-ratiocinatrix"
version = "0.0.5"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "Machina Ratiocinatrix"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
keywords = ["machina-ratiocinatrix", "multilogue", "conversation", "ai"]
dependencies = [
    "requests >= 2.30.0",
    "PyGithub >= 2.3.0",
    "PyYAML >= 6.0.1",
    "urllib3 >= 2.0.4",
    "symposium >= 0.2.0",
    "grammateus >= 0.0.13",
    "multilogue >= 0.0.14"
]
[project.urls]
"Homepage" = "https://github.com/machina-ratiocinatrix/machina-ratiocinatrix"
"Bug Tracker" = "https://github.com/machina-ratiocinatrix/machina-ratiocinatrix/issues"