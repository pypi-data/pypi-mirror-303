[tool.poetry]
name = "nshtrainer"
version = "0.40.1"
description = ""
authors = ["Nima Shoghi <nimashoghi@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
nshrunner = "*"
nshconfig = "*"
nshutils = "*"
psutil = "*"
numpy = "*"
torch = "*"
typing-extensions = "*"
packaging = "*"
lightning = "*"
pytorch-lightning = "*"
torchmetrics = "*"
wrapt = { version = "*", optional = true }
GitPython = { version = "*", optional = true }
wandb = { version = "*", optional = true }
tensorboard = { version = "*", optional = true }
huggingface-hub = { version = "*", optional = true }

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.372"
ruff = "^0.5.4"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
typeCheckingMode = "standard"
deprecateTypingAliases = true
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
reportPrivateImportUsage = false

[tool.ruff.lint]
ignore = ["F722", "F821", "E731", "E741"]

[tool.poetry.extras]
extra = ["wrapt", "GitPython", "wandb", "tensorboard", "huggingface-hub"]
