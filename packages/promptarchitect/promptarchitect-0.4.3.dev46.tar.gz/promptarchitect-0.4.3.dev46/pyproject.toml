[project]
name = "promptarchitect"
description = "Engineered prompts are carefully designed inputs for AI models to ensure consistent and reliable outputs, playing a crucial role in automated processes involving large language models."
authors = [{ name = "Joop Snijder", email = "joop@aigency.com" }]
dynamic = ["version"]

dependencies = [
    "click>=8.1.3",
    "coloredlogs>=15.0.1",
    "Markdown>=3.6",
    "openai>=1.37.1",
    "python-dotenv==1.0.1",
    "retry==0.9.2",
    "bs4>=0.0.2",
    "typer>=0.12.3",
    "python-frontmatter>=1.0.0",
    "anthropic>=0.32.0",
    "ollama>=0.3.1",
    "pydantic>=2.8.2",
    "chevron>=0.14.0",
    "langdetect>=1.0.9",
    "jinja2>=3.1.4",
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "marko>=2.1.2",
    "azure-identity>=1.18.0",
]

readme = "README.md"
requires-python = ">= 3.11"

[project.scripts]
promptarchitect = "promptarchitect.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
virtual = false
universal = false
generate-hashes = false
lock-with-sources = false
dev-dependencies = [
    "ruff>=0.6.9",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
]

[tool.rye.scripts]
linter = "ruff check"
ci_tests = "pytest -m 'not llm'"

dev-dependencies = ["pytest>=8.3.2", "ruff>=0.5.5", "pre-commit>=3.8.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/promptarchitect"]
include = ["src/promptarchitect/templates/**/*"]

[tool.hatch.metadata.hooks.custom]
path = ".build/hatch_build.py"
