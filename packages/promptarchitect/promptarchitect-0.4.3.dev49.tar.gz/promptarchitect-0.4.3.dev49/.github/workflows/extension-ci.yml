name: Extension CI

on:
  push:
    branches:
      - main
    paths:
      - 'extension/**'
  pull_request:
    branches:
      - main
    paths:
      - 'extension/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: extension/prompt-architect
      - name: Lint code
        run: npm run lint
        working-directory: extension/prompt-architect