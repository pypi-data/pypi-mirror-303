[tool.poetry]
name = "moviq-qgis"
version = "0.1.0"
description = "Creates an annimated gif from GeoTiff images"
authors = ["h3dema <henrique.duartemoura@imec.be>"]
readme = "README.md"
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"
pillow = "^10.3"

[tool.poetry.scripts]
moviq-qgis = "moviq_qgis.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
