[tool.poetry]
name = "fasr"
version = "0.1.4"
description = "FASR: Fast Automatic Speech Recognition"
authors = ["wangmengdi06 <wangmengdi06@58.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torch = {version = "^2.1.0"}
torchaudio = {version = "^2.1.0"}
funasr = {version = "^1.1.11"}
librosa = {version = "^0.10.2"}
joblib = {version = "^1.4.2"}
docarray = {version = "^0.40.0"}
pydantic = {version = "^2.8.2"}
onnxruntime = {version = "^1.17.1"}

modelscope = {version = "^1.14.0"}
jsonargparse = {version = "^4.29.0", extras = ["signatures", "urls"]}
loguru = {version = "^0.7.2"}

lightning_utilities = {version = "^0.11.2"}
hydra-core = {version = "1.3.2"}
numpy = {version = "^1.26.4"}
torch_complex = {version = "0.4.3"}
protobuf = {version = "3.20.2"}
confection = {version = "^0.1.5"}
aiohttp = {version = "^3.10.5"}
aiofiles = {version = "^24.1.0"}

[tool.poetry.scripts]
fasr = "fasr.__main__:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
