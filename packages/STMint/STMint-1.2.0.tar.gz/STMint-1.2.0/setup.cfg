[metadata]
name = STMint
version = attr: STMint.__version__
url = https://github.com/SIOSlab/STMInt
author = Jackson Kulik, Cedric Orton-Urbina
author_email = cpk258@cornell.edu, ceo29@cornell.edu
description = State Transition Matrix Integrator
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = STMint
include_package_data = True
install_requires = 
	numpy
	scipy
	astropy
	sympy<1.13
python_requires = >= 3.10

[egg_info]
tag_build = 
tag_date = 0

