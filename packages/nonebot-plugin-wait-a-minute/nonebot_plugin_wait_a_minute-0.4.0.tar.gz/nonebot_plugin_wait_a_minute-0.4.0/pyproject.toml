[project]
name = "nonebot-plugin-wait-a-minute"
version = "0.4.0"
description = "A nonebot plugin for running some func before closing the bot"
authors = [
    { name = "shoucandanghehe", email = "wallfjjd@gmail.com" },
]
dependencies = [
    "nonebot2>=2.3.3",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "nonebot2[all]>=2.3.3",
    "ruff>=0.7.0",
    "mypy>=1.12.1",
    "nonebot-adapter-onebot>=2.4.5",
    "nonebot-adapter-qq>=1.5.2",
    "basedpyright>=1.19.0",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "YTT",
    "ANN",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "FA",
    "ISC",
    "ICN",
    "PIE",
    "T20",
    "PYI",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "FAST",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "E501",
    "ANN101",
    "ANN102",
    "ANN202",
    "TRY003",
    "COM812",
    "TID252",
    "ISC001",
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = [
    "id",
]

[tool.ruff.format]
quote-style = "single"

[tool.basedpyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "standard"

[tool.basedpyright.defineConstant]
PYDANTIC_V2 = true

[tool.nonebot]
plugins = [
    "nonebot_plugin_wait_a_minute",
]
