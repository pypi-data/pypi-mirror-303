# ===========================定义界面信息=============================
set_theme: # 计算对应的输入面板配置
  inputArea: # 输入面板中的输入区域，是一个列表，每一个列表对应一项输入
    - # 第一个设置项
      label: "设置主题"
      value: [ "default", "default_light", "default_dark", "dark_amber", "dark_blue", "dark_cyan", "dark_lightgreen", "dark_pink", "dark_purple", "dark_red", "dark_teal", "dark_yellow", "light_amber", "light_blue", "light_blue_500", "light_cyan", "light_cyan_500" ]

  buttons:
    - # 第一个按钮
      text: "取消"
      on_click: "_set_theme"  # 按钮点击触发的事件
    - text: "应用"
      on_click: "_set_theme"
    - # 第二个按钮
      text: "确定"
      on_click: "_set_theme"  # 按钮点击触发的事件
