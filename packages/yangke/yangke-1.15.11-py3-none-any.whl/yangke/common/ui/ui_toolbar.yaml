# 工具栏的设置
toolbar:
  name: "工具栏1"  # 工具栏名称
  actions:
    #    - name: "exit"
    #      connect: "close()"  # 很多Qt对象都有close方法，因此该方法可能连接不到根窗口的方法上
    - name: "refresh"
      icon: "refresh.png"  # 最好指定绝对路径
      connect: "refresh()"
      #      statusTip: "刷新界面"  # 目前该参数测试有问题
      shortcut: "F5"  # 工具的快捷方式，快捷键参考https://doc.qt.io/qt-5/qkeysequence.html，例如Shift+F1，Ctrl+O，Alt+Right等