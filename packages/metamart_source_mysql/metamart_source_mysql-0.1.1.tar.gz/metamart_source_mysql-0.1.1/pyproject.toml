[tool.poetry]
name = "metamart_source_mysql"
version = "0.1.1"
description = ""
authors = ["Ian Eaves <ian@metamart.io>"]
license = "Elastic-2.0"
packages = [
    { include = "metamart_source_mysql", from = "src" },
]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-integrations/source-mysql"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.1"
metamart-schemas = "^0.2.6"
PyYAML = "^6.0"
multimethod = "^1.8, !=1.11"
mysql-connector-python = "^8.0.31"

[tool.poetry.group.dev.dependencies]
black = ">=22.6,<25.0"
mypy = "^0.971"
isort = "^5.10.1"
types-PyYAML = "^6.0.11"
pytest = "^7.2.0"
metamart-client = "^0.3.0"

[tool.isort]
profile = "black"
known_first_party = "metamart_source_mysql"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/metamart_source_mysql/__init__.py"]
