[build-system]
requires = ["poetry-core>=1.7.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "arclight"
version = "0.13.dev0"
description = "A language server for Bioware's nwscript and more!"
authors = ["jmd <joshua.m.dean@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/jd28/arclight-py"
repository = "https://github.com/jd28/arclight-py"
keywords = [
    "nwscript",
    "Neverwinter Nights",
    "completion",
    "lsp",
    "language-server-protocol"
]
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.10"
rollnw = ">=0.40.dev0"
pygls = "^1.2.1"
cattrs = ">=23.1.2"
docstring-to-markdown = "0.*"
lsprotocol = ">=2022.0.0a9"

[tool.poetry.dev-dependencies]
PyHamcrest = "*"
mypy = "*"
nox = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
python-lsp-jsonrpc = "*"
ruff = "*"
toml-sort = "*"

[tool.poetry.scripts]
nwscriptd = 'arclight.nwscriptd.cli:cli'
