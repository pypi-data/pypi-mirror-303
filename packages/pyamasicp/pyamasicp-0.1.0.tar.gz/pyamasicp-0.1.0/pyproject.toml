[project]
name = "pyamasicp"
version = "0.1.0"
authors = [
    { name = "Petr VranÃ­k", email = "hpa@suteren.net" },
]
description = "Client for iiyama TV rs232 over lan protocol"
license = "MIT"
keywords = ["rs232", "lan", "iiyama", "home-assistant"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
     "Development Status :: 4 - Beta",
        "Topic :: Utilities",
        "Topic :: Home Automation",
        "Topic :: Multimedia",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.10",
]

[project.urls]
Homepage = "https://github.com/konikvranik/pyamasicp/"
Issues = "https://github.com/konikvranik/pyamasicp//issues"


[tool.black]
line-length = 79

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

