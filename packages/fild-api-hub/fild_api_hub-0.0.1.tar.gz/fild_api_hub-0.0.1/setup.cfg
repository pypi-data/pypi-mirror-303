[metadata]
name = fild-api-hub
version = 0.0.1
author = Elena Kulgavaya
author_email = elena.kulgavaya@gmail.com
description = Library to operate api with help of fild contracts
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elenakulgavaya/fild-api-hub
project_urls = 
	Bug Tracker = https://github.com/elenakulgavaya/fild-api-hub/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	deepdiff==8.0.1
	fild==0.0.9
	requests==2.32.3
	pyyaml==6.0.2
	waiting==1.5.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

