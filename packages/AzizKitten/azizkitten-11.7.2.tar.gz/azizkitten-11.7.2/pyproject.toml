[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AzizKitten"
version = "11.7.2"
authors = [
  { name="AzizKitten", email="azizprv43@gmail.com" },
]
description = "AzizOmrane's own Python package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"AboutMe" = "https://azizkitten.github.io"
"Documentation" = "https://azizkitten.github.io/python"
"Bug Tracker" = "https://github.com/AzizKitten/azizkitten.github.io/issues"
