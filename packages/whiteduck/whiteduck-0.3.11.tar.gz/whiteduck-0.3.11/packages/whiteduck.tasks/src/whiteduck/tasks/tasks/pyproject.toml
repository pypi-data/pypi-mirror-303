[project]
name = "whiteduck"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [ "click>=8.1.7", "loguru>=0.7.2", "msgspec>=0.18.6", "pyyaml>=6.0.2", "questionary>=2.0.1", "rich>=13.9.2", "poethepoet>=0.29.0", "swarm",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.optional-dependencies]
docs = [ "mkdocs>=1.6.1", "mkdocs-material>=9.5.40", "mkdocs-gen-files>=0.5.0", "mkdocs-literate-nav>=0.6.1", "mkdocs-section-index>=0.3.9", "mkdocstrings>=0.26.2", "mkdocstrings-python>=1.12.1",]
test-pytest = [ "pytest-clarity>=1.0.1", "pytest-cov>=5.0.0", "pytest-sugar>=1.0.0", "pytest>=8.3.3",]

[project.scripts]
whiteduck = "whiteduck.app:main"

[tool.uv]
dev-dependencies = [ "deptry>=0.20.0", "pre-commit>=4.0.1", "pyinstrument>=5.0.0", "pytest>=8.3.3", "pytest-clarity>=1.0.1", "pytest-cov>=5.0.0", "pytest-sugar>=1.0.0", "ruff>=0.6.9", "pytest-reportportal>=5.4.2",]

[tool.ruff]
cache-dir = ".cache/ruff"
line-length = 120
exclude = [ "logs/", "data/", "tests/", "docs/", "src/templates/",]

[tool.deptry]
extend_exclude = [ "src/templates/",]

[tool.pyright]
include = [ "src",]
exclude = [ "**/node_modules", "**/__pycache__", "src/experimental", "src/typestubs", "src/templates",]
ignore = [ "src/oldstuff",]
reportMissingImports = "error"
reportMissingTypeStubs = false
typeCheckingMode = "basic"
stubPath = "src/stubs"

[tool.ruff.lint]
select = [ "E", "F", "I",]
ignore = [ "E203", "E266", "E501",]
exclude = [ "logs/", "data/", "tests/", "docs/",]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.pyright.defineConstant]
DEBUG = true

[tool.poe.tasks]
run_test = "uv run --extra test-pytest  pytest --cov=src/whiteduck tests/ --verbose"
docker_build = "docker build -t whiteduck ."
docker_start = "docker run --rm --volume .:/app --volume /app/.venv --publish 8000:8000  -it whiteduck:latest"
docker_run = [ "docker_build", "docker_start",]
mkdocs = "uv run --extra docs mkdocs serve"
create_folder = "mkdir [[project_dir]]"

[tool.pytest.ini_options]
log_cli = "True"
minversion = "6.0"
testpaths = [ "tests",]
python_files = "test_*.py"
python_classes = "Test"
python_functions = "test"
verbosity_test_cases = 2
markers = [ "modules_tasks: marks tests related to the tasks module",]
rp_api_key = "myapikey_CZavV1hcSvO1sxLy65wjwYVLYgW3JaKQ2y75DbQvMT8T4JrZZ3RE26XOb7TwjhLI"
rp_endpoint = "http://localhost:8080"
rp_project = "whiteduck"
rp_launch = "My Test"
rp_launch_attributes = "'PyTest'"
rp_launch_description = "'Smoke test'"

[tool.uv.sources.swarm]
git = "https://github.com/openai/swarm.git"

[tool.poe.tasks.init]
[[tool.poe.tasks.init.sequence]]
ref = "run_test"

[[tool.poe.tasks.init.sequence]]
ref = "mkdocs"

[tool.hatch.build.targets.wheel]
packages = [ "src/whiteduck",]
