[project]
name = "whiteduck-core"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "loguru>=0.7.2",
    "questionary>=2.0.1",
    "rich>=13.9.2",
    "msgspec>=0.18.6",
]


# Dependencies for development

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-clarity>=1.0.1",
    "pytest-cov>=5.0.0",
    "pytest-sugar>=1.0.0",
    "ruff>=0.7.0",
    "vulture>=2.13",
    "deptry>=0.20.0",
]

# Dependencies for documentation

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.40",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings>=0.26.2",
    "mkdocstrings-python>=1.12.1",
]

# Build

[tool.hatch.build.targets.wheel]
packages = ["src/whiteduck"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# Settings for linter/formatter

[tool.ruff]
cache-dir = ".cache/ruff"
line-length = 120
lint.select = ["E", "F", "I"]
lint.ignore = ["E203", "E266", "E501"]
lint.exclude = ["logs/", "data/", "tests/", "docs/"]
exclude = ["logs/", "data/", "tests/", "docs/", "src/templates/"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

# Settings for project management

[tool.deptry]
extend_exclude = ["src/templates/"]

[tool.pyright]
include = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "src/templates",

]
ignore = ["src/oldstuff"]
defineConstant = { DEBUG = true }
reportMissingImports = "error"
reportMissingTypeStubs = false
typeCheckingMode = "basic"
stubPath = "src/stubs"

[tool.poe.tasks]
# dev tasks
run_test = "uv run pytest"
docker_build = "docker build -t whiteduck ."
docker_start = "docker run --rm --volume .:/app --volume /app/.venv --publish 8000:8000  -it whiteduck:latest"
docker_run = ["docker_build", "docker_start"]
mkdocs = "uv run --extra docs mkdocs serve"

[tool.poe.tasks.init]
sequence = [{ ref = "run_test" }, { ref = "mkdocs" }]

# template tasks
[tool.pytest.ini_options]
addopts = "--cov=whiteduck -vvv"
generate_report_on_test = "True"
log_cli = "True"
minversion = "6.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test"
python_functions = "test"
verbosity_test_cases = 2
markers = ["modules_tasks", "modules_template"]
