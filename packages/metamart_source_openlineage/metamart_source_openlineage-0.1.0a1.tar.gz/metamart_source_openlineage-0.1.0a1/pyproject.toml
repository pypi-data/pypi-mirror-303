[tool.poetry]
name = "metamart_source_openlineage"
version = "0.1.0-a1"
description = ""
authors = ["Edward Louth <edward@metamart.io>"]
license = "Elastic-2.0"
packages = [
    { include = "metamart_source_openlineage", from = "src" },
]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-integrations/source-openlineage"
documentation = "https://docs.metamart.io/"

[tool.poetry.dependencies]
python = "^3.8"
multimethod = "^1.8, !=1.11"
pydantic = "^1.9.1"
metamart-schemas = "^0.2.6"

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
pytest = "^7.2.0"
mypy = "^0.991"
black = ">=22.12,<25.0"
devtools = "^0.10.0"
types-setuptools = "^67.3.0.1"
metamart-client = "^0.3.0"
datamodel-code-generator = "^0.22.1"
openlineage-dbt = "^1.4.1"

[tool.isort]
profile = "black"
known_first_party = "metamart_source_openlineage"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/metamart_source_openlineage/__init__.py"]
