[build-system]
	requires = ["setuptools>=61.0"]
	build-backend = "setuptools.build_meta"

[project]
	name = "GraphDSL"
	version = "1.0.0"
	authors = [
	  { name="Maxmad68", email="maxime@madrau.fr" },
	]
	description = "A DSL for graph writing"
	readme = "README.md"
	requires-python = ">=3.8"
	classifiers = [
   	 "Programming Language :: Python :: 3",
   	 "License :: OSI Approved :: MIT License",
    	"Operating System :: OS Independent",
	]

[project.urls]
	Homepage = "https://github.com/Maxmad68/GraphDSL"
	Issues = "https://github.com/Maxmad68/GraphDSL/issues"
