[tool.poetry]
name = "metamart_source_fivetran"
version = "0.1.2"
description = ""
authors = ["Ian Eaves <ian@metamart.io>", "Edward Louth <edward@metamart.io>"]
license = "Elastic-2.0"
packages = [
    { include = "metamart_source_fivetran", from = "src" },
]
readme = "README.md"
homepage = "https://www.metamart.io/"
repository = "https://github.com/meta-mart/metamart-core/tree/master/metamart-integrations/source-fivetran"
documentation = "https://docs.metamart.io/"


[tool.poetry.dependencies]
python = "^3.9.13"
pydantic = "^1.9.1"
metamart-schemas = "^0.2.6"
multimethod = "^1.8, !=1.11"
fivetran = "^0.7.0"
requests = "^2.28.1"
python-dotenv = "^0.21.1"

[tool.poetry.group.dev.dependencies]
black = ">=22.6,<25.0"
mypy = "^0.971"
isort = "^5.12.0"
pytest = "^7.2.0"
pre-commit = "^3.0.4"
types-requests = "^2.28.11.7"
faker = "^17.0.0"
metamart-client = "^0.3.2"


[tool.isort]
profile = "black"
known_first_party = "metamart_source_fivetran"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/metamart_source_fivetran/__init__.py"]
