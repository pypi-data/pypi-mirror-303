[tool.poetry]
name = "eufylife_ble"
version = "0.2.1"
description = "A library to communicate with EufyLife Bluetooth devices."
authors = ["Matthew Cooke <matthew.cooke14@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MatthewBCooke/eufylife_ble"
packages = [{include = "eufylife_ble"}]

[tool.poetry.dependencies]
python = "^3.9"
bleak = ">=0.19.0"
bleak-retry-connector = ">=2.3.0"
cryptography = ">=39.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
