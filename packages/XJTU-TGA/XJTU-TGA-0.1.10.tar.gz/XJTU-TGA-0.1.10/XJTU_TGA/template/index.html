<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XJTU-TGA Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 15vw; /* 使用视口宽度的 15% 作为字体大小，确保字体在不同分辨率下都足够大 */
            color: #0078D7;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .description {
            font-size: 3vw; /* 使用视口宽度的 3% 作为字体大小 */
            color: #555;
            margin: 10px 0; /* 添加上下间距 */
        }
        .author{
            font-size: 1vw;
            color: #0078D7;
            font-weight: bold;
        }
        img {
            max-width: 10%; /* 图片宽度不超过容器的 80% */
            height: auto; /* 保持图片的纵横比 */
            margin-top: 20px; /* 添加上方间距 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>XJTU-TGA</h1>
    <div class="description">欢迎使用热重分析数据处理与绘图工具！</div>
    <div class="author">作者：能动B2104 杨牧天</div>
    <img src="image/13.jpg" alt="Description of the image">
</div>

</body>
</html>
