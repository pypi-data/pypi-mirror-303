[tool.poetry]
name = "patch-package"
version = "0.1.3"
description = "Automatically generate and apply patches to fix installed packages"
authors = ["Cabanon <mathias.cabanne@gmail.com>"]
readme = "README.md"
repository = "https://github.com/Cabanon/patch-package"
license = "MIT"

[tool.poetry.dependencies]
python = "^2.7 || ^3.5"
patch = "^1.16"
future = "^1.0.0"
pathlib2 = { "version" = "^2.3.0", python = "^2.7" }
backports-tempfile = { "version" = "^1.0", python = "^2.7" }
importlib-metadata = { "version" = "*", python = "<3.8" }

[tool.poetry.scripts]
patch-package = "patch_package:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
