[project]
name = "PyQtPath"
version = "0.2.5"
authors = [
    { name = "Alexey Yablokov", email = "alex_ya@mailbox.org" }
]
description = "Retrieve nested PyQt widgets by path"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Aleks-Ya/PyQtPath"
Issues = "https://github.com/Aleks-Ya/PyQtPath/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"