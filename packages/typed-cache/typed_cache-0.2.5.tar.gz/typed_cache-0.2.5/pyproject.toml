[tool.poetry]
name = "typed-cache"
version = "0.2.5"
description = "A framework for caching data locally. It features explicit caching with priority support for type hints."
authors = ["panhaoyu <panhaoyu.china@outlook.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
dataclasses = {version = "^0.8", python = "<3.7"}

[tool.poetry.group.dev.dependencies]
pytest = "^5.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
