[tool.poetry]
name = "krawl"
version = "0.0.6"
description = "Krawl: A collection of crawlers"
authors = ["Kun Lu <hi@shugic.com>"]
readme = "README.md"
license = "BSD"
packages = [{ include = "krawl" }]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.3.0"
fire = "^0.5.0"
pyyaml = "^6.0.1"
jsonpickle = "^3.0.2"
jsonlines = "^4.0.0"
selenium = "^4.15.2"
beautifulsoup4 = "^4.12.2"
webdriver-manager = "^4.0.1"
numpy = { version = "^1.25.0", python = "^3.9,<3.13" }
pandas = "^2.1.0"
scikit-learn = "^1.3.2"
requests = "^2.31.0"
retrying = "^1.3.4"
duckduckgo-search = "^6.2.11"
tldextract = "^5.1.2"
aiohttp = { extras = ["speedups"], version = "^3.10.8" }


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
