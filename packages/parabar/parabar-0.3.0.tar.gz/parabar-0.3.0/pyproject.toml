[build-system]
requires = [ "setuptools >= 61.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "parabar"
version = "0.3.0"
authors = [
  { name = "Matthew Mould", email = "mattdmould@gmail.com" },
]
description = "Python multiprocessing with progress bars"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["tqdm", "pathos"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mdmould/parabar"
