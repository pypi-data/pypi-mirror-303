[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "saug"
version = "0.0.5"
authors = [
  { name="Soroush Oskouei", email="sorush7oskouee@gmail.com" },
]
description = "Spatial distortions for image augmentations"
readme = "README.md"
requires-python = ">=3.8"
requires-install = ["numpy", "opencv-python>4.9.0.80"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SoroushOskouei/saug"
