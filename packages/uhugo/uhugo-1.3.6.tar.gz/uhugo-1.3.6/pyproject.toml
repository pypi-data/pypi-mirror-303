[tool.black]
line-length = 120

[tool.poetry]
name = "uhugo"
version = "1.3.6"
description = "uHugo is a CLI tool to install and update Hugo binary as well as updating any cloud providers"
authors = ["Akshay Raj Gollahalli <akshay@gollahalli.com>"]
license = "MIT"
readme = "README.md"
keywords = ["hugo", "hugo cli helper"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
uhugo = "uhugo.cmd:main"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
requests = "^2.31.0"
toml = "^0.10.2"
pyyaml = "^6.0.1"
psutil = ">=5.9.8,<7.0.0"
rich = "^13.7.1"
pydantic = "^2.7.0"
packaging = "^24.0"

[tool.poetry.group.dev.dependencies]
sphinx = ">=7.3.6,<9.0.0"
sphinx-tabs = "^3.4.5"
pytest = "^8.1.1"
pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
pytest-subprocess = "^1.5.0"
pytest-cov = "^5.0.0"
codecov = "^2.1.13"
coverage = "^7.4.4"
pytest-runner = "^6.0.1"
flake8 = "^7.0.0"
ruff = ">=0.5.0,<0.8.0"
black = ">=24.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
