[build-system]
requires = ["setuptools>=61.0"]
build-backend = 'setuptools.build_meta'

[tool.setuptools]
packages = ["ethz_iam_webservice"]

[project]
name="ethz_iam_webservice"
version="0.14.6"
authors=[{ name="Swen Vermeul", email="swen@ethz.ch" }]
description="Manage users, groups and services of the ETH Identity and Access Management system (IAM)"
readme = "README.md"
dependencies=[
    "requests",
    "click",
    "pyyaml",
    "python-dateutil",
    "pytz",
]
license={text="Apache Software License Version 2.0"}
requires-python = ">=3.8"
classifiers=[
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage"= "https://gitlab.ethz.ch/vermeul/ethz-iam-webservice"
"Bug Tracker"="https://gitlab.ethz.ch/vermeul/ethz-iam-webservice/-/issues"


[project.scripts]
nethz="ethz_iam_webservice.main:cli"
iam="ethz_iam_webservice.main:cli"
