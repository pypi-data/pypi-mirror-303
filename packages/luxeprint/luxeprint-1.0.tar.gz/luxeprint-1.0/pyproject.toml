[build-system]
requires = ["setuptools", "wheel", "setuptools-rust>=0.11.6"]
build-backend = "setuptools.build_meta"


[project]
name = "luxeprint"
version = "1.0"
dynamic = ["readme", "description" ,"requires-python", "license", "authors", "classifiers"]

[tool.setuptools.packages]
# Pure Python packages/modules
find = { where = ["python"] }

[[tool.setuptools-rust.ext-modules]]
# Private Rust extension module to be nested into the Python package
target = "luxeprint"  # The last part of the name (e.g. "_lib") has to match lib.name in Cargo.toml,
                             # but you can add a prefix to nest it inside of a Python package.
path = "Cargo.toml"      # Default value, can be omitted
binding = "PyO3"         # Default value, can be omitted