[package]
name = "luxeprint"
version = "0.1.1"
edition = "2021"
authors = ["Roman Tezikov <tez.romach@gmail.com>"]

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module", "auto-initialize"] }
tabled = { version = "0.16.0"}
syntect = { version = "5.0", features = ["default"] }
nu-ansi-term = "0.48"
regex = "1"


[lib]
name = "luxeprint"
# path = "src/lib.rs"
crate-type = ["cdylib"]
