[metadata]
name = pytorch3dunet-spotmax
version = 1.0.0
author = Francesco Padovani
description = 3D U-Net model for volumetric semantic segmentation use in SpotMAX
keywords = 
	3D segmentation
	U-Net
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wolny/pytorch-3dunet
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: BSD License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Utilities

[options]
packages = find:
python_requires = 
	>=3.7
include_package_data = True

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	train3dunet = pytorch3dunet.train:main
	predict3dunet = pytorch3dunet.predict:main

[egg_info]
tag_build = 
tag_date = 0

