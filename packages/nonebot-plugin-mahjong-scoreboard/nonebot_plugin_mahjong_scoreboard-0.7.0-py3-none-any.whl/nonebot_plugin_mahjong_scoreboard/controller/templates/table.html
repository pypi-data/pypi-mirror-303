<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        /* Table Head */
        thead th {
            background-color: rgb(156, 186, 95);
            color: #fff;
            border-bottom-width: 0;
        }

        /* Column Style */
        td {
            color: #000;
        }

        /* Heading and Column Style */
        tr, th {
            border-width: 1px;
            border-style: solid;
            border-color: rgb(156, 186, 95);
        }

        /* Padding and font style */
        td, th {
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
{{ body }}
</body>
</html>
