
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  


[project]
name = "masterpiece"
version = "0.0.3"
description = "Masterpiece framework"
readme = {file = "docs/source/README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "docs/source/LICENSE.rst", content-type = "text/markdown"}
keywords = ["object-oriented", "plugin", "framework"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "requests >= 2.31",
  "pytz >= 2024.1",
  "importlib-metadata"
]


[project.optional-dependencies]
dev = ["check-manifest"]

# for plugin awareness - plugins written for "masterpiece.plugins" will load
# into all applications built on the framework. Derived applications may introduce
# new entry-point identifiers
[project.entry-points."masterpiece.plugins"]


[project.urls]
"Homepage" = "https://gitlab.com/juham/masterpiece"
"Bug Reports" = "https://gitlab.com/juham/masterpiece"
"Source" = "https://gitlab.com/juham/masterpiece"
"Say Thanks!" = "http://meskanen.com"



[tool.mypy]
files = "masterpiece/"
ignore_missing_imports = true


