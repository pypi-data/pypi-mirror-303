[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyscholarly"
version = "0.1.1"
authors = [
    { name = "Rach Pradhan", email = "rach@rachit.ai" },
]
description = "A Python library for scraping Google Scholar profiles using Playwright"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright>=1.40.0",
    "asyncio>=3.4.3",
]

[project.urls]
"Homepage" = "https://github.com/justrach/scholarscraper"
"Bug Tracker" = "https://github.com/justrach/scholarscraper/issues"
