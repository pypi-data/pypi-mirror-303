[project]
name = "qpool"
version = "0.1.1"
description = "Trait based multiprocessing with queues"
readme = "README.md"
requires-python = ">=3.12.5"
dependencies = [
    "pydantic>=2.9.1",
    "python-dotenv>=1.0.1",
    "rcmanyutils>=0.1.8",
    "rich>=13.9.2",
    "uvloop>=0.20.0",
]

[tool.uv]
dev-dependencies = [
    "pytest-asyncio>=0.24.0",
    "pytest-check>=2.4.1",
    "pytest-timeout>=2.3.1",
    "faker>=30.6.0",
    "pytest>=8.3.3",
    "twine>=5.1.1",
    "vulture>=2.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rclib"]
